<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png">
    <meta name="viewreport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>CALCULATOR</h1>
    </header>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div id="type"></div> 
          <div id="result">0</div>
        </div>
        <div class="numpad">
          <button id="allClear">AC</button>
          <button id="clear">del</button>
          <button id="point"><i class="fa fa-cicle">.</i></button>
          <button id="div"><i class="fa fa-divide">/</i></button>

          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="multi"><i class="fa fa-xmark">X</i></button>

          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="minus"><i class="fa fa-minus">-</i></button>

          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="plus"><i class="fa fa-plus">+</i></button>

          <button id="openBracket"><i class="fa fa-bracket-round">(</i></button>
          <button id="zero">0</button>
          <button id="closeBracket"><i class="fa fa-bracket-round-right">)</i></button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
